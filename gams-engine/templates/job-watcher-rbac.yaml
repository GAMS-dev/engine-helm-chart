kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "gams-engine.name" . }}-job-watcher-role
  labels:
    {{- include "gams-engine.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "delete", "watch", "get"]
  - apiGroups: ["batch", "extensions"]
    resources: ["jobs"]
    verbs: ["get", "list", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "delete", "watch", "get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gams-engine.name" . }}-job-watcher-account
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gams-engine.labels" . | nindent 4 }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "gams-engine.name" . }}-job-watcher-account-rb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gams-engine.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gams-engine.name" . }}-job-watcher-account
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "gams-engine.name" . }}-job-watcher-role
  apiGroup: rbac.authorization.k8s.io
