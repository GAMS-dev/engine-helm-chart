apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gams-engine.prefixname" . }}-hc-unp
  labels:
    {{- include "gams-engine.labels" . | nindent 4 }}
    app: {{ include "gams-engine.prefixname" . }}-hc-unp
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "gams-engine.prefixname" . }}-hc-unp
  template:
    metadata:
      labels:
        app: {{ include "gams-engine.prefixname" . }}-hc-unp
        {{- include "gams-engine.labels" . | nindent 8 }}
    spec:
    {{- if .Values.global.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.global.nodeSelector "context" $) | nindent 8 }}
    {{- end }}
    {{- if .Values.global.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.global.tolerations "context" $) | nindent 8 }}
    {{- end }}
    {{- if .Values.hypercubeUnpacker.affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .Values.hypercubeUnpacker.affinity "context" $) | nindent 8 }}
    {{- end }}
      automountServiceAccountToken: false
{{ include "common.images.renderPullSecrets" ( dict "images" (list .Values.hypercubeUnpacker.image) "context" $) | indent 6}}
      containers:
        - name: hypercube-unpacker
          image: {{ include "common.images.image" (dict "imageRoot" (dict "registry" .Values.hypercubeUnpacker.image.registry "repository" .Values.hypercubeUnpacker.image.repository "tag" (coalesce .Values.hypercubeUnpacker.image.tag .Values.image.tag .Chart.AppVersion)) "global" .Values.global) }}
          imagePullPolicy: Always
          resources:
{{ toYaml .Values.hypercubeUnpacker.resources | indent 12 }}
          env:
            - name: GMS_RUNNER_LOG_SHOW_MSEC
              value: "true"
            - name: GMS_RUNNER_RABBIT_HOST
              value: {{ include "gams-engine.prefixname" . }}-queue
            - name: GMS_RUNNER_RABBIT_HYPERCUBE_UNPACKER_USER
              value: "hypercube_unpacker"
            - name: GMS_RUNNER_RABBIT_HYPERCUBE_UNPACKER_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ include "gams-engine.prefixname" . }}-secret
                  key: GMS_RUNNER_RABBIT_HYPERCUBE_UNPACKER_PWD
