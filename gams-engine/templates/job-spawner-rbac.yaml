kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "common.names.fullname" . }}-spawn-jobs-role
rules:
  - apiGroups: ["batch", "extensions"]
    resources: ["jobs"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.names.fullname" . }}-job-spawner-account
  namespace: {{ .Release.Namespace }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "common.names.fullname" . }}-job-spawner-account-rb
subjects:
  - kind: ServiceAccount
    name: {{ include "common.names.fullname" . }}-job-spawner-account
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "common.names.fullname" . }}-spawn-jobs-role
  apiGroup: rbac.authorization.k8s.io
