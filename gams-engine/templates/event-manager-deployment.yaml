apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-event-manager
  labels:
    app: {{ include "common.names.fullname" . }}-event-manager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "common.names.fullname" . }}-event-manager
  template:
    metadata:
      labels:
        app: {{ include "common.names.fullname" . }}-event-manager
    spec:
    {{- if .Values.eventManager.affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .Values.eventManager.affinity "context" $) | nindent 8 }}
    {{- end }}
      automountServiceAccountToken: false
{{ include "common.images.renderPullSecrets" ( dict "images" (list .Values.eventManager.image) "context" $) | indent 6}}
      containers:
        - name: engine-event-manager
          image: {{ include "common.images.image" (dict "imageRoot" (dict "registry" .Values.eventManager.image.registry "repository" .Values.eventManager.image.repository "tag" (coalesce .Values.eventManager.image.tag .Values.image.tag .Chart.AppVersion)) "global" .Values.global) }}
          imagePullPolicy: Always
          resources:
{{ toYaml .Values.eventManager.resources | indent 12 }}
          env:
            - name: GMS_RUNNER_RABBIT_HOST
              value: {{ include "common.names.fullname" . }}-queue
            - name: GMS_RUNNER_RABBIT_EVENT_MANAGER_USER
              value: "event_manager"
            - name: GMS_RUNNER_RABBIT_EVENT_MANAGER_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.names.fullname" . }}-gamsworker
                  key: GMS_RUNNER_RABBIT_EVENT_MANAGER_PWD
            - name: GMS_RUNNER_MONGO_HOST
              value: {{ include "common.names.fullname" . }}-mongo
            - name: GMS_RUNNER_MONGO_INITDB
              value: "gams_worker"
            - name: GMS_RUNNER_MONGO_EVENT_MANAGER_USER
              value: "event_manager"
            - name: GMS_RUNNER_MONGO_EVENT_MANAGER_PWD
              valueFrom:
                secretKeyRef:
                  name:  {{ include "common.names.fullname" . }}-gamsworker
                  key: GMS_RUNNER_MONGO_EVENT_MANAGER_PWD
{{- if .Values.postgresql.externalDatabase.enabled }}
            - name: GMS_RUNNER_DATABASE_SERVER
              value: "{{ .Values.postgresql.externalDatabase.host }}"
            - name: GMS_RUNNER_DATABASE_PORT
              value: "{{ .Values.postgresql.externalDatabase.port }}"
{{- else }}
            - name: GMS_RUNNER_DATABASE_SERVER
              value: {{ include "common.names.fullname" . }}-database
            - name: GMS_RUNNER_DATABASE_PORT
              value: "5432"
{{- end }}
            - name: GMS_RUNNER_DATABASE_DIALECT
              value: "postgresql"
            - name: GMS_RUNNER_DATABASE_NAME
              value: "{{ .Values.postgresql.database }}"
            - name: GMS_RUNNER_DATABASE_EVENT_MANAGER_DRIVER
              value: "pg8000"
            - name: GMS_RUNNER_DATABASE_EVENT_MANAGER_USER
              value: "event_manager"
            - name: GMS_RUNNER_DATABASE_EVENT_MANAGER_PWD
              valueFrom:
                secretKeyRef:
                  name:  {{ include "common.names.fullname" . }}-gamsworker
                  key: GMS_RUNNER_DATABASE_EVENT_MANAGER_PWD
