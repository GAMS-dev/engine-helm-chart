apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-broker
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ include "common.names.fullname" . }}-broker
  ports:
    - port: {{ ternary 443 80 .Values.service.useTLS }}
      targetPort: {{ ternary 443 80 .Values.service.useTLS }}
      nodePort: {{ .Values.service.nodePort }}
  type: {{ required "value 'service.type' is required" .Values.service.type }}
