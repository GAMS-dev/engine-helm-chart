{{ if .Values.global.useNetworkPolicies }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "gams-engine.prefixname" . }}-broker-np
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gams-engine.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "gams-engine.prefixname" . }}-broker
  policyTypes:
    - Egress
    - Ingress
  ingress:
    {{- if eq .Values.broker.service.type "NodePort" }}
    - ports:
        - protocol: TCP
          port: {{ .Values.broker.service.ports | default 80 }}
    {{- end }}
    {{- if .Values.broker.networkPolicy.extraIngress }}
    # Optional extra ingress rules
    {{- include "common.tplvalues.render" (dict "value" .Values.broker.networkPolicy.extraIngress "context" $) | nindent 4 }}
    {{- end }}
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: {{ include "gams-engine.prefixname" . }}-fwd-prxy
      ports:
        - protocol: TCP
          port: 8000
    - to:
      - podSelector:
          matchLabels:
            app: {{ include "gams-engine.prefixname" . }}-queue
      ports:
        - protocol: TCP
          port: 5672
    - to:
      - podSelector:
          matchLabels:
            app: {{ include "gams-engine.prefixname" . }}-pgbouncer
      ports:
        - protocol: TCP
          port: 6432
    - to:
      - podSelector:
          matchLabels:
            app: {{ include "gams-engine.prefixname" . }}-mongo
      ports:
        - protocol: TCP
          port: 27017
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- if .Values.broker.networkPolicy.extraEgress }}
    # Optional extra egress rules
    {{- include "common.tplvalues.render" (dict "value" .Values.broker.networkPolicy.extraEgress "context" $) | nindent 4 }}
    {{- end }}
{{ end }}
